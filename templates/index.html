<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Hardware Inventory</title>
    <style>
/* General styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

/* Search container */
.search-container {
    margin-bottom: 20px;
}

.search-container input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Add Hardware Button */
#addHardwareBtn {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 20px;
}

#addHardwareBtn:hover {
    background-color: #0056b3;
}

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    background-color: #ffffff;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    max-width: 600px;
    position: relative;
    max-height: 80vh;
    overflow-y: auto;
}

.close {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 24px;
    cursor: pointer;
    color: #666;
}

.close:hover {
    color: #333;
}

/* Form styles */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Table styles */
#inventoryTable {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

#inventoryTable th,
#inventoryTable td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

#inventoryTable th {
    background-color: #f8f9fa;
    font-weight: bold;
}

#inventoryTable tr:hover {
    background-color: #f5f5f5;
}

/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 20px;
}

.pagination button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.pagination button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Form submit button */
form button[type="submit"] {
    padding: 8px 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

form button[type="submit"]:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>IT Hardware Inventory</h1>

        <!-- Search Field -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search inventory...">
        </div>

        <!-- Add Hardware Button -->
        <button id="addHardwareBtn">Add New Hardware</button>
        
        <!-- Modal Form -->
        <div id="formModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
            <h2>Add New Hardware</h2>
            <form id="hardwareForm">
                <div class="form-group">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer" required>
                </div>
                
                <div class="form-group">
                    <label for="modelNumber">Model Number:</label>
                    <input type="text" id="modelNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="hardwareType">Hardware Type:</label>
                    <input type="text" id="hardwareType" required>
                </div>
                
                <div class="form-group">
                    <label for="serialNumber">Serial/Service Tag Number:</label>
                    <input type="text" id="serialNumber" required>
                </div>
                
                <div class="form-group">
                    <label for="assignedTo">Assigned To:</label>
                    <input type="text" id="assignedTo">
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location">
                </div>
                
                <div class="form-group">
                    <label for="dateAssigned">Date Assigned:</label>
                    <input type="date" id="dateAssigned">
                </div>
                
                <div class="form-group">
                    <label for="dateDecommissioned">Date Decommissioned:</label>
                    <input type="date" id="dateDecommissioned">
                </div>
                
                <button type="submit">Add Hardware</button>
            </form>
            </div>
        </div>

        <!-- Hardware List -->
        <div class="inventory-list">
            <h2>Current Inventory</h2>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Manufacturer</th>
                        <th>Model</th>
                        <th>Type</th>
                        <th>Serial Number</th>
                        <th>Assigned To</th>
                        <th>Location</th>
                        <th>Date Assigned</th>
                        <th>Date Decommissioned</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                </tbody>
            </table>
            
            <!-- Pagination Controls -->
            <div class="pagination">
                <button id="prevPage" disabled>&laquo; Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPage" disabled>Next &raquo;</button>
            </div>
        </div>
    </div>

    <script>
        // Modal controls
        const modal = document.getElementById('formModal');
        const btn = document.getElementById('addHardwareBtn');
        const span = document.getElementsByClassName('close')[0];

        btn.onclick = () => modal.style.display = 'block';
        span.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.getElementById('inventoryBody').getElementsByTagName('tr');
            
            Array.from(rows).forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // Form submission
        document.getElementById('hardwareForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                manufacturer: document.getElementById('manufacturer').value,
                model_number: document.getElementById('modelNumber').value,
                hardware_type: document.getElementById('hardwareType').value,
                serial_number: document.getElementById('serialNumber').value,
                assigned_to: document.getElementById('assignedTo').value || null,
                location: document.getElementById('location').value || null,
                date_assigned: document.getElementById('dateAssigned').value || null,
                date_decommissioned: document.getElementById('dateDecommissioned').value || null
            };

            try {
                const response = await fetch('/api/hardware', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Hardware added successfully!');
                    document.getElementById('hardwareForm').reset();
                    modal.style.display = 'none';
                    loadInventory();
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to add hardware'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Pagination state
        let currentPage = 1;
        let totalPages = 1;

        // Load inventory data
        async function loadInventory(page = 1) {
            try {
                const response = await fetch(`/api/hardware?page=${page}`);
                if (!response.ok) {
                    throw new Error('Failed to load inventory data');
                }
                
                const data = await response.json();
                if (!data || !Array.isArray(data.items)) {
                    throw new Error('Invalid response format');
                }
                
                const tbody = document.getElementById('inventoryBody');
                tbody.innerHTML = '';
                
                data.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.manufacturer || ''}</td>
                        <td>${item.model_number || ''}</td>
                        <td>${item.hardware_type || ''}</td>
                        <td>${item.serial_number || ''}</td>
                        <td>${item.assigned_to || ''}</td>
                        <td>${item.location || ''}</td>
                        <td>${item.date_assigned ? new Date(item.date_assigned).toLocaleDateString() : ''}</td>
                        <td>${item.date_decommissioned ? new Date(item.date_decommissioned).toLocaleDateString() : ''}</td>
                    `;
                    tbody.appendChild(row);
                });

                // Update pagination state
                currentPage = data.current_page || 1;
                totalPages = data.total_pages || 1;
                
                // Update pagination controls
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('prevPage').disabled = currentPage <= 1;
                document.getElementById('nextPage').disabled = currentPage >= totalPages;
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                const tbody = document.getElementById('inventoryBody');
                tbody.innerHTML = `<tr><td colspan="8" style="text-align: center; color: red;">Error loading inventory data: ${error.message}</td></tr>`;
            }
        }

        // Pagination event listeners
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                loadInventory(currentPage - 1);
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                loadInventory(currentPage + 1);
            }
        });

        // Load inventory on page load
        loadInventory(1);
    </script>
</body>
</html>
