<!DOCTYPE html>
<html>
<head>
    <title>Loaner Management</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
        }
        
        .tab-button.active {
            background: #fff;
            border-bottom: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        
        th {
            background-color: #f5f5f5;
        }
        
        .action-button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .nav-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="nav-section">
        <a href="/" class="nav-button">Back to Inventory</a>
    </div>

    <div class="container">
        <h1>Loaner Management</h1>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('available')">Available Loaners</button>
            <button class="tab-button" onclick="showTab('checked-out')">Checked Out Items</button>
        </div>

        <div id="available" class="tab-content active">
            <h2>Available Loaner Items</h2>
            <table id="available-items">
                <thead>
                    <tr>
                        <th>Asset Tag</th>
                        <th>Type</th>
                        <th>Model</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="checked-out" class="tab-content">
            <h2>Checked Out Items</h2>
            <table id="checked-out-items">
                <thead>
                    <tr>
                        <th>Asset Tag</th>
                        <th>Type</th>
                        <th>Model</th>
                        <th>Checked Out To</th>
                        <th>Checkout Date</th>
                        <th>Expected Return</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Check Out Item</h3>
                <form id="checkout-form">
                    <input type="hidden" id="checkout-inventory-id">
                    <div class="form-group">
                        <label>Asset Tag:</label>
                        <span id="checkout-asset-tag"></span>
                    </div>
                    <div class="form-group">
                        <label for="checkout-user">User Name:</label>
                        <input type="text" id="checkout-user" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout-expected-return">Expected Return Date:</label>
                        <input type="date" id="checkout-expected-return">
                    </div>
                    <div class="form-group">
                        <label for="checkout-notes">Notes:</label>
                        <input type="text" id="checkout-notes">
                    </div>
                    <button type="submit" class="action-button">Check Out</button>
                    <button type="button" class="action-button" onclick="closeModal('checkout-modal')">Cancel</button>
                </form>
            </div>
        </div>

        <!-- Check In Modal -->
        <div id="checkin-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Check In Item</h3>
                <form id="checkin-form">
                    <input type="hidden" id="checkin-checkout-id">
                    <div class="form-group">
                        <label>Asset Tag:</label>
                        <span id="checkin-asset-tag"></span>
                    </div>
                    <div class="form-group">
                        <label>Checked Out To:</label>
                        <span id="checkin-user"></span>
                    </div>
                    <div class="form-group">
                        <label>Checkout Date:</label>
                        <span id="checkin-date"></span>
                    </div>
                    <button type="submit" class="action-button">Check In</button>
                    <button type="button" class="action-button" onclick="closeModal('checkin-modal')">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Tab switching function
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>
    <script src="/static/loaner.js"></script>
</body>
</html>
