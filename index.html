<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Hardware Inventory</title>
    <link rel="stylesheet" href="static/styles.css">
    <!-- AG Grid Enterprise -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.min.js"></script>
    <!-- AG Grid Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css">
</head>
<body>
    <!-- Previous HTML content remains the same until the script section -->

    <script>
        // Set up AG Grid Enterprise license
        agGrid.LicenseManager.setLicenseKey("For_Trialing_ag-Grid_Only-Not_For_Real_Development_Or_Production_Projects-Valid_Until-15_August_2024_[v2]_MTcwODA4NzYwMDAwMA==");

        let userPermissions = [];
        let gridApi;
        let columnApi;

        // Column Definitions
        const columnDefs = [
            { field: 'site_name', headerName: 'Site Name', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'room_name', headerName: 'Room Name', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'room_number', headerName: 'Room Number', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'asset_tag', headerName: 'Asset Tag', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'asset_type', headerName: 'Asset Type', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'model', headerName: 'Model', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'serial_number', headerName: 'Serial Number', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'notes', headerName: 'Notes', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'assigned_to', headerName: 'Assigned To', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'date_assigned', headerName: 'Date Assigned', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            { field: 'date_decommissioned', headerName: 'Date Decommissioned', sortable: true, filter: true, enableRowGroup: true, enablePivot: true },
            {
                headerName: 'Actions',
                field: 'actions',
                sortable: false,
                filter: false,
                pinned: 'right',
                lockPosition: true,
                cellRenderer: (params) => {
                    const editBtn = document.createElement('button');
                    editBtn.innerHTML = 'Edit';
                    editBtn.classList.add('edit-button');
                    editBtn.addEventListener('click', () => editHardware(params.data));
                    return editBtn;
                }
            }
        ];

        // Grid Options
        const gridOptions = {
            columnDefs: columnDefs,
            defaultColDef: {
                flex: 1,
                minWidth: 100,
                resizable: true,
                sortable: true,
                filter: true,
                floatingFilter: true,
                menuTabs: ['generalMenuTab', 'filterMenuTab', 'columnsMenuTab'],
                enableValue: true,
                enableRowGroup: true,
                enablePivot: true
            },
            sideBar: {
                toolPanels: [
                    {
                        id: 'columns',
                        labelDefault: 'Columns',
                        labelKey: 'columns',
                        iconKey: 'columns',
                        toolPanel: 'agColumnsToolPanel',
                    }
                ],
                defaultToolPanel: 'columns'
            },
            rowData: [],
            enableRangeSelection: true,
            enableColumnMove: true,
            suppressRowClickSelection: true,
            rowSelection: 'single',
            onGridReady: (params) => {
                gridApi = params.api;
                columnApi = params.columnApi;
                
                // Load saved column state
                const savedState = localStorage.getItem('gridState');
                if (savedState) {
                    columnApi.applyColumnState(JSON.parse(savedState), true);
                }
                
                // Initial data load
                loadInventory(1);
            },
            onRowClicked: (params) => showDetails(params.data),
            getRowHeight: () => 40,
            // Save column state on changes
            onColumnMoved: (params) => {
                const state = columnApi.getColumnState();
                localStorage.setItem('gridState', JSON.stringify(state));
            },
            onColumnVisible: (params) => {
                const state = columnApi.getColumnState();
                localStorage.setItem('gridState', JSON.stringify(state));
            },
            onColumnResized: (params) => {
                const state = columnApi.getColumnState();
                localStorage.setItem('gridState', JSON.stringify(state));
            },
            // Enterprise features
            enableCharts: true,
            enableRangeSelection: true,
            statusBar: {
                statusPanels: [
                    { statusPanel: 'agTotalRowCountComponent', align: 'left' },
                    { statusPanel: 'agFilteredRowCountComponent' },
                    { statusPanel: 'agSelectedRowCountComponent' },
                    { statusPanel: 'agAggregationComponent' }
                ]
            }
        };

        // Initialize Grid
        const gridDiv = document.querySelector('#myGrid');
        new agGrid.Grid(gridDiv, gridOptions);

        // Save Layout Button
        document.getElementById('saveLayout').addEventListener('click', () => {
            const state = columnApi.getColumnState();
            localStorage.setItem('gridState', JSON.stringify(state));
            alert('Layout saved successfully');
        });

        // Reset Layout Button
        document.getElementById('resetLayout').addEventListener('click', () => {
            localStorage.removeItem('gridState');
            columnApi.resetColumnState();
            alert('Layout reset to default');
        });

        // Rest of your JavaScript remains the same...
    </script>
</body>
</html>
